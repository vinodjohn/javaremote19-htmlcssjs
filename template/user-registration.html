<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDA System-User registration</title>
</head>
<body>
<div id="register">
    <h3>Signup</h3>
    <p>Enter the details below</p>
    <form id="signup" name="signup">
        <label for="first-name">First name:</label>
        <input name="first-name" id="first-name" type="text"/>
        <br/><br/>
        <label for="last-name">Last name:</label>
        <input name="last-name" id="last-name" type="text"/>
        <br/><br/>
        <label for="email">Email:</label>
        <input name="email" id="email" type="email"/>
        <br/><br/>
        <label for="password">Password:</label>
        <input name="password" id="password" type="password"/>
        <br/><br/>
        <label for="male">Gender:</label>
        <input type="radio" id="male" name="gender"/> Male
        <input type="radio" id="female" name="gender"/> Female
        <br/><br/>
        <label for="mathematics">Favourite subjects:</label>
        <input type="checkbox" id="mathematics" name="favorite-subjects"/> Mathematics
        <input type="checkbox" id="science" name="favorite-subjects"/> Science
        <input type="checkbox" id="software" name="favorite-subjects"/> Software
        <br/><br/>
        <label for="join-date">
            Join date:
        </label>
        <input type="date" id="join-date" name="join-date"/>
        <br/><br/>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" />
    </form>
</div>
</body>
</html>
